{% extends 'base.html' %}
{% block content %}
<section class="dashboard">
  <h2>Skill Tracker</h2>
  <div id="skillsContainer"></div>
  <form id="addSkillForm">
    <input id="skillName" placeholder="New skill name">
    <select id="skillState">
      <option value="in_progress">In Progress</option>
      <option value="learned">Learned</option>
    </select>
    <button>Add</button>
  </form>
</section>

<!-- âœ… Safe JSON embedding -->
<script id="userDataScript" type="application/json">
  {{ user_data | tojson }}
</script>
<script>
  const initialUserData = JSON.parse(
    document.getElementById("userDataScript").textContent
  );
</script>
{% endblock %}
