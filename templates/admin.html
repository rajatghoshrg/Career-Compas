{% extends 'base.html' %}
{% block content %}
<section class="admin">
  <h2>Admin Panel</h2>
  <p>{{ message }}</p>
  <form method="post">
    <label>Password: <input name="pw" type="password"></label>
    <h4>Quiz JSON</h4>
    <textarea name="quiz_blob" rows="8"></textarea>
    <h4>Chatbot JSON</h4>
    <textarea name="chat_blob" rows="8"></textarea>
    <h4>Resources JSON</h4>
    <textarea name="resources_blob" rows="8"></textarea>
    <button>Save</button>
  </form>
</section>
{% endblock %}
