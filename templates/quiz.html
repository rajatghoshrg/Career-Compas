{% extends 'base.html' %}
{% block content %}
<section class="quiz">
  <h2>Career Quiz</h2>
  <form id="quizForm" method="post" action="/result">
    <div id="questions">
      {% for q in quiz_data.questions %}
      <div class="qcard">
        <p>{{ q.id }}. {{ q.text }}</p>
        <div class="choices">
          {% for key, weights in q.choices.items() %}
          <label><input type="radio" name="{{ q.id }}" value="{{ key }}"> {{ key }}</label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="progress-wrap"><div id="quizProgress" class="progress"></div></div>
    <button class="btn" type="submit">Submit</button>
  </form>
</section>
{% endblock %}
