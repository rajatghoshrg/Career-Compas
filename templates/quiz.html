<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Quiz | Career Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002b4f, #0074d9);
      color: white; margin: 0; padding: 0;
    }
    form {
      width: 80%; margin: 50px auto; background: rgba(0,0,0,0.3);
      padding: 30px; border-radius: 12px;
    }
    h2 { text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    select, input[type=submit] {
      width: 100%; padding: 10px;
      border-radius: 6px; border: none;
    }
    input[type=submit] {
      margin-top: 20px;
      background: #00ccff; color: #001f3f;
      font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }
    input[type=submit]:hover { background: #66e0ff; }
  </style>
</head>
<body>
  <form method="POST" action="/result">
    <h2>ðŸ§© Career Interest Quiz</h2>
    {% for i, q in enumerate(quiz_data.questions) %}
      <label>{{ q.question }}</label>
      <select name="{{ i }}" required>
        {% for option in q.options %}
          <option value="{{ option.value }}">{{ option.text }}</option>
        {% endfor %}
      </select>
    {% endfor %}
    <input type="submit" value="Get My Career Path">
  </form>
</body>
</html>
